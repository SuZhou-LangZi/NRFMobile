<!--选择登录身份-->
<div class="modal_father"></div>
<ion-modal-view class="modal_view">
    <ion-header-bar align-title="center" class="bar-positive">
        <div>
            <button class="button button-clear" ng-click="hideSelectModal()">
                <i class="ion ion-close" style="font-size: 20px;margin-left: 10px;margin-top: 12px;color:#fff"></i>
            </button>
        </div>
        <h4 class="title">选择登录身份</h4>
    </ion-header-bar>
    <ion-content delegate-handle="smallScroll">
        <div class="roleSel_div" ng-class="{'role-selected': $index == selectedRow}" ng-repeat="item in items" ng-click="SelectNode(item,$index)">
            <img style="width:4rem; margin-top:10px;" src="img/role_selected.png" ng-if="$index == selectedRow" />
            <img style="width:4rem; margin-top:10px;" src="img/role_unselected.png" ng-if="$index != selectedRow" />
            <!-- <i ng-if="$index == selectedRow" class="ion ion-checkmark font-icon-blue"></i> -->
            <h3 class="roleSel_h3" ng-class="{'role-selected': $index == selectedRow}">{{item.UserRoleName}}</h3>
        </div>
    </ion-content>

    <ion-footer-bar>
        <div class="btn-box row" style="width:{{contentWidth}}px">
            <div class="col">
                <button type="button" class="examine-button-blue" ng-click="logon()">确认</button>
            </div>
            <div class="col">
                <button type="button" class="examine-button-blue" ng-click="goBackLogon()">返回登录界面</button>
            </div>
        </div>
    </ion-footer-bar>
</ion-modal-view>
